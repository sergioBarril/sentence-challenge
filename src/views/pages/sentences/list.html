<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/detail.css" rel="stylesheet">

</head>
<body>
    
    <header>
        <h1>Sentence Challenge: List</h1>
    </header>

    <div id="search-filter" class="container">
        <div class="row gy-5">
            <div class="col-sm">
                <label for="page-input">Page:</label>
                <input id="page-input" class="form-control" name="page" type="number" min="1" value="1">
            </div>
            <div class="col-sm">
                <label for="per-page-input">Sentences per page:</label>
                <input id="per-page-input" class="form-control" name="per-page" type="number" min="1" value="20">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <label for="category-input">Category:</label>
                <input id="category-input" class="form-control" type="text">
            </div>

            <div class="col-sm container d-flex align-items-center" id="sort-buttons-div">                
                <div class="container" id="sort-buttons">
                    <div class="row">
                        <span class="col-sm">
                            <label for="asc-sort" class="form-check-label">Ascending</label>
                            <input type="radio" name="sort-input" id="asc-sort" class="form-check-input" value="asc" checked>
                        </span>
                        <span class="col-sm">                        
                            <label for="desc-sort" class="form-check-label">Descending</label>
                            <input type="radio" name="sort-input" id="desc-sort" class="form-check-input" value="desc">
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm d-flex align-items-end justify-content-end">
                <input type="submit" id="search" value="Search" onclick="search()">
            </div>
            
        </div>
    </div>
    
    <table id="sentence-table" class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</body>

<script src="./js/list.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</html>
