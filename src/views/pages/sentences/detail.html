<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/detail.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1><a href="/sentences">Sentence Challenge: Detail</a></h1>
    </header>

    <div id="sentence" class="card">
        <div class="card-body">
            <h5 class="card-title">Sentence</h5>
            <h6 class="card-subtitle mb-2">
                <label id="category-label">Category:</label>
                <span id="sentence-category">loading...</span>
            </h6>
            <p id="text" class="card-text">
                <label id="text-label">Text:</label>
                <span id="sentence-text">Loading...</span>
            </p>            
            <p id="translate" class="sentence-text" style="display:none">
                <label id="translated-label">Translated text:</label>
                <span id="sentence-translated-text"></span>
            </p>
            <button type="button"  id="btn-translate">Translate to English</button>
            <a href="#" id="edit-link"><button>Edit</button></a>
            <a href="#" id="delete-link"><button>Delete</button></a>
        </div>
    </div>

    <div id="error-card" class="card" style="display: none;">
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <h6 class="card-subtitle mb-2">
                <label id="status-label">Status:</label>
                <span id="status-code"></span>
            </h6>
            <p id="error-message" class="card-text"></p>
        </div>
    </div>
</body>

<script src="./js/detail.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</html>
